name: Firebase Firestore Upload

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install -g firebase-tools

    - name: Read JSON file
      id: read-json
      run: |
        export JSON_CONTENT=$(cat ./tokens.json)
        echo "::set-output name=json_content::$JSON_CONTENT"

    - name: Upload to Firestore
      run: |
        firebase use --add 833044824623
        echo "$json_content" | firebase firestore:import --token "AIzaSyA9KIGXWhpkFqohA_MYPcThEO5eYaj1u9w" --only figma-tokens

      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
